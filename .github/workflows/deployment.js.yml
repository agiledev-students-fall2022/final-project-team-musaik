name: Build & Deploy

# Controls when the workflow will run
on:
  push:
    branches: [ "master" ] # Will run on push to the "master" branch

jobs:
  build:
    runs-on: self-hosted # The type of runner that the job will run on

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3.5.0
      with:
        node-version: '18.x' # Change according to the installed version
        cache: 'npm'
    
    - name: Install dependencies
      run: | 
        npm install
        cd back-end
        npm install
        cd ../front-end
        npm install

    - name: Creating a Production Build of React App
      run: | 
        cd front-end
        npm run build
        cd ..

  create-env-file:
    runs-on: self-hosted
    needs: build # Run only after the 'build' job is completed
 
    steps:
    - name: Create config.env file
      # Creates an 'config.env' file with environment variables
      run: |
        touch config.env
        echo NODE_ENV=${{ secrets.NODE_ENV }} >> config.env
        echo ROOT_URL=${{ secrets.ROOT_URL }} >> config.env
        echo CLIENT_ID=${{ secrets.CLIENT_ID }} >> config.env
        echo CLIENT_SECRET=${{ secrets.CLIENT_SECRET }} >> config.env
        echo SESSION_SECRET=${{ secrets.SESSION_SECRET }} >> config.env
        echo DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }} >> config.env

  deploy:
    runs-on: self-hosted
    needs: [build, create-env-file] # Run only after the 'build' and 'create-envfile' job is completed
    steps:
    - name: Deploy to production 
      # Starts your node js app in 'PM2'
      run: |
        pm2 stop deployment.config.js
        pm2 start deployment.config.js
        pm2 save